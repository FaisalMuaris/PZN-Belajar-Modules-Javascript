<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <!-- 

     -->

    <script>
      const person = {
        firstName: "Faisal",
        middleName: "Muaris",
        lastName: "Pamungkas",
        address: {
          country: "Indonesia",
          city: "Jakarta",
        },
        hobbies: ["Coding", "Game", "Travelling"],
      };

      // conversi menjadi JSON menggunakan method JSON.stringify()
      const json = JSON.stringify(person);

      console.info(json);

      // konversi menjadi javascript object
      const jsonObject = JSON.parse(json);
      console.info(jsonObject);
    </script>
  </body>
</html>
